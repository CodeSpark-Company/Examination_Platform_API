<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- styling  -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section class="mainPage">
        <div class="form">
            <form method="post">
                <div class="email">
                    <input type="email" name="e-mail" id="mail" placeholder="enter your email">
                </div>
                <div class="email">
                    <input type="password" name="password" id="pass" placeholder="enter your password">
                </div>
                <div class="remember">
                    <input type="checkbox" name="remember" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <input type="submit" value="LOGIN">
            </form>
    
            <div class="google">
                <img src="../img/google.png" alt="google">
                <p>sign in with google</p>
            </div>
        </div>

        <div class="backToHome">
            <i class="fa-solid fa-house"></i>   Back Home
        </div>
    </section>
</body>
</html>
